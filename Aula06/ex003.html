<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<body>

        var number1 = Number.parseFloat(window.prompt("Entre com o número 1: "));

        window.alert("A soma é: " + sum)
    </script>
